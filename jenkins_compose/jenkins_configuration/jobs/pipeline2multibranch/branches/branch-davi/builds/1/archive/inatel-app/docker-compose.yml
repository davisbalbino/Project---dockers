version: '3.8'
services:

  jenkins:
      build: ./dockerfile_jenkins
      privileged: true
      ports:
        - "8080:8080"
        - "50000:50000"
      volumes:
        - ./jenkins_compose/jenkins_configuration:/var/jenkins_home
        - /var/run/docker.sock:/var/run/docker.sock # Para permitir que Jenkins use Docker
      environment:
            EMAIL_ADDRESS: 'davidossantosbalbinomarcelino@gmail.com'
  react-app:
    build: .
    ports:
      - "3000:80"

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root

  mongo-express:
    image: mongo-express:latest
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
      ME_CONFIG_MONGODB_SERVER: mongo  
    depends_on:
      - mongo

  
    
